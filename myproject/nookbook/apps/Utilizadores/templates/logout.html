{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Logout - NookBook{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Estilo personalizado -->
    {% block extra_head %}
    <link rel="stylesheet" href="{% static 'Utilizadores/css/auth.css' %}">
    {% endblock %}
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="p-5 rounded" style="background: #FED9DB; max-width: 400px; width: 100%;">
        <div class="text-center">
            {% load static %}<img src="{% static 'imagens/logo.png' %}" alt="Logo" class="logo" style="width: 200px; height: auto; margin-bottom: 10px;">
        </div>
        <form>
            <div class="mb-3 text-center">
                <h5 class="" style="font-weight: bold;">Logout</h5>
            </div>
            <div class="logout-text" style="max-width: 250px; margin: 0 auto; text-align: center;">
                <p>
                    Até breve, amante de livros! <br>
                    A sua próxima grande leitura está à sua espera. Volte sempre que quiser para continuar a sua viagem de leitura!
                </p>
                <div class="text-center d-flex justify-content-between">
                    <a href="{% url 'logout' %}" class="btn w-50 me-2" style="background-color: #ee8aac; color: black; font-weight: bold;">
                        Logout
                    </a>
                    
                    <a href="{% url 'pagina_inicial' %}" class="btn w-50" style="background-color: #ccc; color: black; font-weight: bold;">
                        Cancelar
                    </a>
                    
                </div>
                
        </div>
</body>
</html>
